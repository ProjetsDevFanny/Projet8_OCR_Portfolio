<!doctype html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" sizes="32x32" href="/FS.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO -->
  <title>Fanny SIMON - Developpeuse Web Full Stack</title>

  <!-- Meta description -->
  <meta name="description"
    content="Découvrez le portfolio de Fanny SIMON, développeuse web full stack. Portfolio responsive avec projets réalisés en React, Node.js, Express, MongoDB, et Sass.">

  <!-- pour que le site soit indexé et suivi par les moteurs de recherche :-->
  <meta name="robots" content="index, follow">
  <meta name="author" content="Fanny SIMON">
  <!-- Manière officielle de prouver à Google que l'on possède le site, pour pouvoir accéder aux données et outils de Search Console.: -->
  <meta name="google-site-verification" content="" />

  <!-- Open Graph pour réseaux sociaux (ex : Facebook, Linkedin, Whatsapp, Messenger etc.) -->
  <meta property="og:site_name" content="Fanny SIMON - Developpeuse Web Full Stack">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://fannysimon-devweb-fullstack.netlify.app">
  <meta property="og:title" content="Fanny SIMON - Developpeuse Web Full Stack">
  <meta property="og:description"
    content="Découvrez le portfolio de Fanny SIMON, développeuse web full stack. Portfolio responsive avec projets réalisés en React, Node.js, Express, MongoDB, et Sass.">
  <meta property="og:image"
    content="https://fannysimon-devweb-fullstack.netlify.app/public/meta-image.webp">
  <!-- og:image doit pointer vers une image en ligne (donc après déploiement). Image recommandée : 1200 x 630 px, format JPG ou PNG, taille < 2 Mo. -->

  <!-- Meta tags pour Twitter (x) (twitter Card) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Fanny SIMON - Developpeuse Web Full Stack">
  <meta name="twitter:description"
    content="Découvrez le portfolio de Fanny SIMON, développeuse web full stack. Portfolio responsive avec projets réalisés en React, Node.js, Express, MongoDB, et Sass.">
  <meta name="twitter:image"
    content="https://fannysimon-devweb-fullstack.netlify.app/public/meta-image.webp">
  <!-- pour que le site soit partagé sur Twitter -->
  <meta name="twitter:url" content="https://fannysimon-devweb-fullstack.netlify.app">


  <!-- Préchargement de l'image LCP -->
  <link rel="preload" as="image" href="/src/assets/images/frequency-wave.webp" fetchPriority="high">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Préchargement des fonts importantes -->
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap">
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Allison&display=swap">

  <!-- Chargement effectif des fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Allison&display=swap" rel="stylesheet">
